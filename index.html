<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TextTab é um editor de texto Rich-Text funcional para criação, exportação e organização de documentos com formatação, além de armazenar suas anotações de forma prática e acessível.">
    <meta name="author" content="Nelson Martins">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"> <!-- PT Sans e Roboto-->

    <!-- FontAwesome Script -->
    <script src="https://kit.fontawesome.com/6162894145.js" crossorigin="anonymous"></script>
    
    <title>TextTab</title>
</head>
<body>
    <!-- Cabeçalho -->
    <a href="index.html">
        <header>
            <h1>TextTab</h1>
            <p class="subtitle">Edite e salve suas anotações!</p>
        </header>
    </a>

    <!-- Conteúdo principal -->
    <main>
        <section class="editor-container">
            <div class="editor-controls">
                <div class="editor-button-group">

                    <!-- Seletor de fonte -->
                    <select name="font-selector" id="font-selector" aria-label="Seletor de Fonte">
                        <option value="Arial">Arial</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Times New Roman">Times New Roman</option>
                    </select>

                    <!-- Seletor de tamanho de fonte -->
                    <select name="font-size-selector" id="font-size-selector" aria-label="Seletor de Tamanho de Fonte">
                        <option value="3">Pequeno</option>
                        <option value="5">Normal</option>
                        <option value="7">Grande</option>
                        <option value="9">Muito Grande</option>
                    </select>

                    <!-- Botões de formatação -->
                    <div class="format-buttons">
                        <abbr title="Negrito">
                            <button id="bold" aria-label="Negrito">
                                <i class="fa-solid fa-bold" aria-hidden="true"></i>
                            </button>
                        </abbr>
                        <abbr title="Itálico">
                            <button id="italic" aria-label="Itálico">
                                <i class="fa-solid fa-italic" aria-hidden="true"></i>
                            </button>
                        </abbr>
                        <abbr title="Sublinhado">
                            <button id="underline" aria-label="Sublinhado">
                                <i class="fa-solid fa-underline" aria-hidden="true"></i>
                            </button>
                        </abbr>
                    </div>

                    <!-- Botões para listas -->
                    <div class="list-buttons">
                        <abbr title="Criar lista de marcadores">
                            <button id="unordered-list" aria-label="Lista de Marcadores">
                                <i class="fa-solid fa-list" aria-hidden="true"></i>
                            </button>
                        </abbr>
                        <abbr title="Criar lista numerada">
                            <button id="ordered-list" aria-label="Lista Numerada">
                                <i class="fa-solid fa-list-ol" aria-hidden="true"></i>
                            </button>
                        </abbr>
                        <abbr title="Criar lista de verificação">
                            <button id="checkbox-list" aria-label="Lista de Verificação">
                                <i class="fa-regular fa-square-check" aria-hidden="true"></i>
                            </button>
                        </abbr>

                        <!-- Botão de salvar -->
                        <div class="save-button">
                            <abbr title="Salvar documento">
                                <button id="save" aria-label="Salvar documento">
                                    <i class="fa-solid fa-floppy-disk" aria-hidden="true"></i>
                                </button>
                            </abbr>
                        </div>
                    </div>
                </div>

                 <!-- Área de edição/digitação -->
                <div class="editor" role="textbox" contenteditable="true" aria-label="Área de edição de texto">
                    <!-- texto aqui dentro -->
                </div>
            </div>

        </section>
    </main>

    <!-- Mensagem para navegadores sem JavaScript -->
    <noscript>
        <p>Para utilizar este editor, é necessário ativar o JavaScript no seu navegador.</p>
    </noscript>

    <!-- scripts js -->
    <script src="script.js"></script>
</body>
</html>
